<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <!--link stylesheets here foundation main-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css'>
    <link rel='stylesheet' href='css/main.css'>

    <title>Little Black Book</title>
  </head>
  <body>
    <h1>Little Black Book</h1>

    <button id='addContact'>Add New Contact</button>

    <!--new contact form is hidden when first loading the page-->
    <form id='contactForm'>
      <div class='row'><!--form row with name-->
        <div class='large-12 columns'>
          <label>Name
            <input id='name' type='text' placeholder='Enter Name Here'></input>
          </label>
        </div>
      </div>
      <div class='row'><!--form row with phone and email-->
        <div class='large-6 columns'>
          <label>Phone #
            <input id='phone' type='tel' placeholder="123-456-7890"></input>
          </label>
        </div>
        <div class='large-6 columns'>
          <label>Email
            <input id='email' type='email' placeholder="bob@aol.com"></input>
          </label>
        </div>
      </div>
      <div class='row'><!--form row with twitter and photo-->
        <div class='large-6 columns'>
          <label>Twitter Handle
            <input id='twitter' type='text' placeholder="@bob"></input>
          </label>
        </div>
        <div class='large-6 columns'>
          <label>Photo URL
            <input id='photo' type='url' placeholder="http://imgur.com/awesome"></input>
          </label>
        </div>
      </div>
    </form>

    <!--load scripts below: jquery lodash main-->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.1.0/lodash.min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
