<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <!--link stylesheets here foundation main-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css'>
    <link rel='stylesheet' href='css/main.css'>

    <title>Little Black Book</title>
  </head>
  <body>
    <h1>Little Black Book</h1>

    <button id='login' class='button expand'>Login</button>

    <form id="loginForm">
      <div class='row'>
        <div class='large-3 columns'>
          <label>Email
            <input type='email' placeholder='bob@aol.com'></input>
          </label>
        </div>
        <div class='large-3 columns'>
          <label>Email
            <input type='password' placeholder='password'></input>
          </label>
        </div>
        <div class='large-3 columns'>
          <button id='authMe' class='button expand'>Authorize Me!</button>
        </div>
        <div class='large-3 columns'>
          <button id='createAccount' class='button expand'>Create an Account!</button>
        </div>
      </div>
    </form><!--end of login form-->

    <button id='addContact' class='button expand'>Add New Contact</button>

    <!--new contact form is hidden when first loading the page-->
    <form id='contactForm'>
      <div class='row'><!--form row with name-->
        <div class='large-12 columns'>
          <label>Name
            <input id='name' type='text' placeholder='Enter Name Here'></input>
          </label>
        </div>
      </div><!--end name row-->
      <div class='row'><!--form row with phone and email-->
        <div class='large-6 columns'>
          <label>Phone #
            <input id='phone' type='tel' placeholder="123-456-7890"></input>
          </label>
        </div>
        <div class='large-6 columns'>
          <label>Email
            <input id='email' type='email' placeholder="bob@aol.com"></input>
          </label>
        </div>
      </div><!--end email phone row-->
      <div class='row'><!--form row with twitter and photo-->
        <div class='large-6 columns'>
          <label>Twitter Handle
            <input id='twitter' type='text' placeholder="@bob"></input>
          </label>
        </div>
        <div class='large-6 columns'>
          <label>Photo URL
            <input id='photo' type='url' placeholder="http://imgur.com/awesome"></input>
          </label>
        </div>
      </div><!--end twitter photo row-->
      <div class='row'><!--begin button row-->
          <div class='large-12 columns'>
          <button id='submit' class='button expand'>Send to my list FOREVER!</button>
        </div>
      </div><!--end button row-->
    </form>

    <div class='tableHeader row'>
      <div class="large-2 columns">Name</div>
      <div class="large-2 columns">Phone</div>
      <div class="large-2 columns">Email</div>
      <div class="large-2 columns">Twitter</div>
      <div class="large-2 columns">Photo</div>
      <div class="large-2 columns">Action</div>
    </div>
    <div id='target'></div>

    <!--load scripts below: jquery lodash main-->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.1.0/lodash.min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
